  <body class="body">
    <main class="main">
      <div class="grid-container">
        <nav>
            <ul class="left">
            <div class="left__header">.week</div>
            <div class="left__vertical-line"></div>
            <li class="week">
                <a class="week__link" href="./w1q1.html">.week__one</a>
            </li>
            <li class="week">
                <a class="week__link" href="./w2q1.html">.week__two</a>

        <div class="right">
          <h1 class="right__header-box">
            <span class="bigger-text">frontend </span><br />
            related questions
          </h1>
          <form action="" class="form">
            <span class="form__wrapper">
              <label class="form__label">
                <span class="form__before-input">&lt;</span>
                <input
                  type="text"
                  class="form__input"
                  pattern="there is no answer"
                  required autofocus
                />
                <span class="form__after-input">&gt;</span>
                <p class="form__text">
                  this is default description. This description should be
                  replaced by javascript when new question would be prepared.
                </p>
              </label>
            </span>
            <input class="form__confirmation" type="submit" value="NEXT"/>
            
          </form>
          <div
            class="right__progress-indicator right__progress-indicator--js"
          ></div>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>
