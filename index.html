<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="html/w1q1.html" rel="import" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  </head>
  <body class="body">
    <main class="main">
      <div class="grid-container">
      <div class="left">
        <div class="left__header">.week</div>
        <div class="left__vertical-line"></div>
        <div class="week"><a class="week__link" href="">.week__one</a></div>
        <div class="week"><a class="week__link" href="">.week__two</a></div>
        <div class="week"><a class="week__link" href="">.week__three</a></div>
        <div class="week"><a class="week__link" href="">.week__four</a></div>
        <div class="week"><a class="week__link" href="">.week__five</a></div>
        <div class="week"><a class="week__link" href="">.week__six</a></div>
        <div class="week"><a class="week__link" href="">.week__seven</a></div>
      </div>
      <div class="right">
        <h1 class="right__header-box"><span class="bigger-text">frontend </span><br> related questions</h1>
        <form action="" class="form">
          <span class="form__wrapper">
            <label class="form__label">
              <span class="form__before-input">&lt;</span>
              <input type="text" class="form__input" pattern="head" required />
              <span class="form__after-input">&gt;</span>
              <p class="form__text">
                in this tag user defines website settings f.e. language, title,
                styles etc.
              </p>
            </label>
          </span>
          <input class="form__confirmation" type="submit" value="NEXT" />
        </form>
      </div>
    </div>
    </main>
    <script>
      //Navigation shit
      let myWeeks = document.querySelectorAll(".week");
      if (myWeeks.length > 0) {
        //Hide all weeks
        myWeeks.forEach(function (week) {
          week.classList.add("hidden");
        });

        //Then decide which should be shown
        let current__week = 2; // temporary. It will be replaced by queryString value
        let listStart = 0;
        let listEnd = 0;
        //Find start of the list
        if (current__week > 1) {
          listStart = current__week - 1;
        } else {
          listStart = 1;
        }

        //Find end of the list
        if (listStart + 4 <= myWeeks.length) {
          listEnd = listStart + 4;
        } else {
          listEnd = myWeeks.length;
        }

        //For testing
        console.log(`We have list from ${listStart} to ${listEnd}`);

        //Show desired weeks
        for (i = listStart - 1; i < listEnd; i++) {
          myWeeks[i].classList.remove("hidden");
        }

        //Highlight current week
        myWeeks[current__week - 1].classList.add("week--current");
      }
    </script>
  </body>
</html>
